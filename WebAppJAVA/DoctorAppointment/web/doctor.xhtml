<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Choose Doctor</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></link>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"></link>
        <link rel="stylesheet" href="resources/styles.css"></link>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.10.2.js"></script>
        <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $('.datepicker').datepicker();
            });
        </script>
            
    </h:head>
    <h:body>
        <div class="container">
            <header>
            <div class="navbar navbar-default">
		<div class="navbar-header">
                    <ul class="nav nav-pills nav-justified">
                        <li><h2>Welcome to Blue water</h2></li>
		    </ul>
                </div>
            </div>
            </header>

                <h:form>
                    <div class="row form-group">
                        <div class="col-lg-4 col-lg-offset-4">
                            <h:outputText value="Docotor" styleClass="control-label"></h:outputText>
                            <h:selectOneMenu value="#{apt4.appointment3.appointment2.doctor}" styleClass="form-control">
                                <f:selectItems var="doctor" value="#{selectBoxes.getDoctor(apt4.appointment3.appointment2.appointment.speciality)}"></f:selectItems>
                            </h:selectOneMenu>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-lg-4 col-lg-offset-4">
                            <h:outputText value="Date" styleClass="control-label"></h:outputText>
                            <h:inputText id="datte" value="#{apt4.appointment3.appointment2.date}" styleClass="form-control datepicker">
                                
                            </h:inputText>                            
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-lg-4 col-lg-offset-4">
                            <h:commandButton value="NEXT" id="buttons" action="#{apt3.success()}" styleClass="btn btn-success col-lg-12 form-control"></h:commandButton>
                        </div>
                    </div>    
                </h:form>
         
        </div>
    </h:body>
</html>
